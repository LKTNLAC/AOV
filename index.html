<!--Bùi Hoàng Long-->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Tướng Liên Quân</title>
    
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>Danh Sách Tướng Liên Quân</header>
    <!--Thanh bar-->
    <nav>
        <a href="Home.html">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="index.html">Tướng</a>
        <a href="#">Liên hệ</a>
    </nav>
    <!--Thanh bar vị tri tướng-->
    <div class="role-filter">
        <button onclick="filterByRole('Tất cả')">Tất cả</button>
        <button onclick="filterByRole('Top')">TOP</button>
        <button onclick="filterByRole('Jungle')">JUNGLE</button>
        <button onclick="filterByRole('Mid')">MID</button>
        <button onclick="filterByRole('Ad')">AD</button>
        <button onclick="filterByRole('Sp')">SP</button>
    </div>

    <div class="hero-grid" id="heroGrid"></div>
<!--Popup hiển thị thông tin tướng-->
    <div class="popup" id="popup" style="display: none;">
        <div class="popup-content">
            <h2 id="heroName"></h2>
            <p><strong>Vai trò:</strong> <span id="heroRole"></span></p>
            <!--Tướng counter-->
            <p><strong>Tướng counter:</strong></p>
            <div id="heroCounterImages" style="display: flex; gap: 10px; margin-top: 10px;"></div>
            <!--<ul id="heroCounter"></ul>-->
            <!--Tướng hỗ trợ-->
            <p><strong>Tướng hỗ trợ:</strong></p>
            <div id="heroSuitableImages" style="display: flex; gap: 10px; margin-top: 10px;"></div>
            <!--<ul id="heroSuitable"></ul>-->
            <!--Trang bị-->

            <!--Ghi chú-->
            <p><strong>Ghi chú:</strong></p>
            <p id="heroNote" style="white-space: pre-wrap; font-style: italic;"></p>
            <!--Đóng-->
            <button onclick="closePopup()">Đóng</button>
        </div>
    </div>

    <script src="js/hero.js"></script>
</body>
</html>
